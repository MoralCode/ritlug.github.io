---
layout: default
---
<section class="section--center mdl-grid mdl-grid--no-spacing announcements-page">
  <div class="mdl-cell mdl-cell--12-col">
    <h4>{{ page.title }}</h4>
    <h6>{{ page.date | date_to_long_string }}</h6>
      {{ content }}
    {% if page.slides %}
      <a href="{{ page.slides }}">View the slides</a>
    {% endif %}
    <hr />
    <h6><em>{{ page.author }}</em></h6>
  </div>
</section>
